<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row">

        <h2 class="section-headline"><span th:text="${#strings.toUpperCase(user.username)}"></span></h2>
        <div class="col-xs-8">
            <ul class="nav nav-tabs">
                <li th:classappend="${classActiveEdit}? 'active'"><a href="#tab-1" data-toggle="tab"> <span>Edit</span></a>
                </li>
                <li th:classappend="${classActiveOrders}? 'active'"><a href="#tab-2"
                                                                       data-toggle="tab"><span>Orders</span></a></li>
                <li th:classappend="${classActiveBilling}? 'active'"><a href="#tab-3"
                                                                        data-toggle="tab"><span>Billing</span></a></li>

            </ul>
            <div class="tab-content">
                <div class="tab-pane fade" id="tab-1" th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form th:action="@{/updateUserInfo}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <div class="bg-info" th:if="${updateUserInfo}">
                                        User info updated
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" id="firstName" name="firstName"
                                                       th:value="${user.firstName}"/>

                                            </div>
                                            <div class="col-xs-6">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName"
                                                       th:value="${user.lastName}"/>

                                            </div>
                                            <div class="form-group">
                                                <label for="userName">Userame</label>
                                                <input type="text" class="form-control" id="userName" name="username"
                                                       th:value="${user.username}"/>

                                            </div>
                                            <div class="form-group">
                                                <label for="currentPassword">Current Password</label>
                                                <input type="text" class="form-control" id="currentPassword"
                                                       name="currentPassword" th:value="${currentPassword}"/>

                                            </div>
                                            <p> Enter your current password to change email address or password</p>
                                            <div class="form-group">
                                                <label for="email">Email Address</label>
                                                <input type="text" class="form-control" id="email" name="email"
                                                       th:value="${user.email}"/>

                                            </div>
                                            <p> A valid email adderess</p>
                                            <div class="form-group">
                                                <label for="txtNewPassword">Password</label>
                                                <input type="password" class="form-control" id="txtNewPassword"
                                                       name="newPassword"/>

                                            </div>
                                            <div class="form-group">
                                                <label for="txtConfirmPassword">Confirm Password</label>
                                                <input type="password" class="form-control" id="txtConfirmPassword"/>

                                            </div>
                                            <p>To change the current user password enter the new password in both
                                                fields</p>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            Create new Account

                                        </button>
                                    </div>

                                </form>

                            </div>

                        </div>

                    </div>
                </div>


            </div>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo.png" class="img-responsive"/>
        </div>

    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
