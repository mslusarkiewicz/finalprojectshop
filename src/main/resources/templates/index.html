<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html :: common-header"/>

<body>

<div th:replace="common/header.html :: navbar"/>

<div class="container">
    <div class="row" style="height: 500px">


        <!-- carousel -->
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="https://www.sklep.hydron.com.pl/environment/cache/images/300_300_productGfx_90961.jpg"
                                     alt="..."/>
                                <div class="carousel-caption">
                                    <h1>pierścienie zacinające</h1>
                                </div>
                            </div>
                            <div class="item">
                                <img src="https://www.sklep.hydron.com.pl/environment/cache/images/300_300_productGfx_91867.jpg"
                                     alt="..."/>
                                <div class="carousel-caption">
                                    <h1>nakrętki hydrauliczne</h1>
                                </div>
                            </div>
                            ...
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button"
                           data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button"
                           data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo.png" class="img-responsive center-block"/>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="/image/map.png" class="img-responsive"/>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="/image/hours.png" class="img-responsive"/>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="/image/borderapproved.jpg" class="img-responsive"/>
                </div>
            </div>
        </div>

    </div>
    <hr/>
</div>


<div th:replace="common/header.html :: body-bottom-scripts"/>
</body>
</html>
